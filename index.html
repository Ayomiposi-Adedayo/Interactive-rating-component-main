<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 95%;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="container-box">
            <div class="row-1">
                <img src="/images/icon-star.svg" alt="star" class="star star-container" />
            </div>
            <div class="row-2">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="row-3">
                <div class="rating-wrapper">1</div>
                <div class="rating-wrapper">2</div>
                <div class="rating-wrapper">3</div>
                <div class="rating-wrapper">4</div>
                <div class="rating-wrapper">5</div>
            </div>
            <div class="row-4">
                <button class="btn">SUBMIT</button>
            </div>
        </div>
    </main>
